<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Introvert Circle</title>
    <link rel="stylesheet" href="Zuri-Join the community.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="innerbox" id="card">
                <div class="regcard">
                    <h2>REGISTER</h2>
                    <form method="POST" action="Zuri-Login Page.html">
                        <label>First name</label> <br>
                        <input type="text" name="firstName" class="inputbox" placeholder="Enter first name"> <br>
                        <label>Last name</label> <br>
                        <input type="text" name="lastName" placeholder="Enter last name" class="inputbox"> <br>
                        <label for="Phone Number">Phone Number</label> <br>
                        <input type="text" name="Phone Number" placeholder=" Using Country code +234" class="inputbox">
                        <br>
                        <label for="Email">Email</label> <br>
                        <input type="email" name="email" placeholder="example@gmail.com" class="inputbox"> <br>
                        <label for="DOB">Date Of Birth</label> <br>
                        <input type="date" id="birthday" name="birthday" class="inputbox"> <br>
                        <label for="FavColor">Favorite Color</label> <br>
                        <input type="color" id="favcolor" name="favcolor" class="inputbox">
                        <button type="submit" class="submitbtn">Submit</button>


                        <br>
                    </form>
                    <a href="Zuri-Login Page.html">
                    <button type="button" class="btn">I have an account</button></a> <br>

                </div>
                

            </div>
        </div>

    </div>
</body>

</html>
